<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Silicon</title>
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon.ico/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/favicon.ico/favicon.svg"
    />
    <link rel="shortcut icon" href="/images/favicon.ico/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon.ico/apple-touch-icon.png"
    />
    <link rel="manifest" href="/images/favicon.ico/site.webmanifest" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a class="logo">
        <img src="./images/logos/solid_logo.svg" alt="Silicon logo" />
      </a>

      <!-- Darkmode switch, burger and sign-in button -->
      <div class="darkmode-signin-container">
        <!-- Theme switch -->
        <div id="switch" class="darkmode-switch">
          <span></span>
          <div class="switch">
            <!-- <div id="switch" class="switch"> -->
            <div class="circle"></div>
          </div>
        </div>

        <!-- Burger menu -->
        <div class="burger-container">
          <div id="burger" class="burger-menu"></div>
        </div>

        <!-- Sign in button -->
        <div class="signin-btn-container">
          <a href="#" class="signin-btn"
            ><img src="./images/avatars/avatar.svg" alt="" class="avatar" />
            <span>Sign in / up</span>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
