<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Silicon</title>
    <link
      rel="icon"
      type="image/png"
      href="./images/favicon.ico/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./images/favicon.ico/favicon.svg"
    />
    <link rel="shortcut icon" href="/images/favicon.ico/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon.ico/apple-touch-icon.png"
    />
    <link rel="manifest" href="./images/favicon.ico/site.webmanifest" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a class="logo">
        <img src="./images/logos/solid_logo.svg" alt="Silicon logo" />
      </a>

      <!-- Darkmode switch, burger and sign-in button -->
      <div class="darkmode-signin-container">
        <!-- Theme switch -->
        <div id="switch" class="darkmode-switch">
          <span></span>
          <div class="switch">
            <!-- <div id="switch" class="switch"> -->
            <div class="circle"></div>
          </div>
        </div>

        <!-- Burger menu -->
        <div class="burger-container">
          <div id="burger" class="burger-menu"></div>
        </div>

        <!-- Sign in button -->
        <div class="signin-btn-container">
          <a href="#" class="signin-btn"
            ><img src="./images/avatars/avatar.svg" alt="" class="avatar" />
            <span>Sign in / up</span>
          </a>
        </div>
      </div>
    </header>

    <!-- Hero section -->
    <section class="hero-section">
      <!-- Hero title -->
      <div class="hero-title">
        <h1>Manage All Your Money in One App</h1>
      </div>

      <!-- Hero subtitle -->
      <div class="hero-subtitle">
        <p>
          We offer you a new generation of the mobile banking. Save, spend &
          manage money in your pocket.
        </p>

        <!-- Hero buttons -->
        <div class="store-buttons-container">
          <a href="#" class="apple">
            <img
              src="./images/appstore-light.svg"
              alt="Link to Aples Appstore"
            />
          </a>
          <a href="#" class="googleplay">
            <img src="./images/googleplay-light.svg" alt="" />
          </a>
        </div>
      </div>
      <!-- Hero image -->
      <div class="image-container">
        <img src="./images/phones/iPhoneBack.svg" alt="" class="phone-back" />
        <img src="./images/phones/iPhoneFront.svg" alt="" class="phone-front" />
      </div>
    </section>

    <!-- Brand logos -->
    <section class="brand-logos-container">
      <div class="brand-logo">
        <img src="./images/logos/brand-logos/logo_logo.svg" alt="" />
      </div>
      <div class="brand-logo">
        <img src="./images/logos/brand-logos/logo_logoipsum.svg" alt="" />
      </div>
      <div class="brand-logo">
        <img src="./images/logos/brand-logos/logo_ipsum_2.svg" alt="" />
      </div>
      <div class="brand-logo">
        <img src="./images/logos/brand-logos/logo_ipsum3.svg" alt="" />
      </div>
      <div class="brand-logo">
        <img src="./images/logos/brand-logos/logo_ipsum4.svg" alt="" />
      </div>
      <div class="brand-logo">
        <img src="./images/logos/brand-logos/logo_ipsum5.svg" alt="" />
      </div>
    </section>
  </body>
</html>
